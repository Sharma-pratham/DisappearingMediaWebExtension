<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disappearing Media Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Disappearing Media</h1>
  <label>
    <input type="checkbox" id="enableGlobal">
    Enable for all chats
  </label>
  <div>
    <label>
      Timeout (seconds):
      <input type="number" id="timeout" min="5" value="30">
    </label>
  </div>
  <button id="save">Save</button>

  <script src="popup.js"></script>
</body>
</html>
